name: superup
repository: https://github.com/hatemragab/superup

packages:
  - packages/**

command:
  bootstrap:
    usePubspecOverrides: false

scripts:
  lint:
    run: melos run format && melos run analyze

  analyze:
    run: |
      melos exec -c 1 -- \
          dart analyze . --fatal-infos
  format:
    run: melos exec -c 1 -- \
      flutter format .
  fix:
    run: melos exec -c 1 -- \
      dart fix --apply